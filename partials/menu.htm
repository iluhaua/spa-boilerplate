<div class="menu-layout" >
    <div class="menu-container">
        <ul class="menu">
            @@for (var i = 0; i < items.length; i++) {
                <li class="`+items[i].class+`">
                    <a href="`+items[i].url+`" class="menu-item-link `+items[i].aClass+`">
                        `+items[i].title+`     
                    </a>
                </li>
            }
        </ul>
    </div>
</div>
